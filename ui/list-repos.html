<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Repository and Directory</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/ui/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card-title {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Self-Service Tooling</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/operations">Operations</a></li>
                <li class="breadcrumb-item active" aria-current="page">Select Repository</li>
            </ol>
        </nav>

        <!-- Main Content -->
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <!-- Repository Selection Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-info text-white">
                        <strong>Select Repository and Directory</strong>
                    </div>
                    <div class="card-body">
                        <form id="selectionForm">
                            <div class="form-group">
                                <label for="repoSelect">Repository</label>
                                <select id="repoSelect" class="form-control" required>
                                    <option value="">-- Select Repository --</option>
                                    {{range .Repositories}}
                                        <option value="{{.FullName}}">{{.Name}}</option>
                                    {{end}}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dirSelect">Directory</label>
                                <select id="dirSelect" class="form-control" required disabled>
                                    <option value="">-- Select Directory --</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Confirm Selection</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-4 text-center">
            <small>Â© 2024 Custom Self Service Tooling. All rights reserved.</small>
        </footer>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Include main.js -->
    <script src="/ui/main.js"></script>
</body>
</html>
