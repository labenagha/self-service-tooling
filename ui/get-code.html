<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./get-code.css" rel="stylesheet">
    <title>Get Source Code - Configure</title>
</head>
<body>
    <nav class="navbar">
        <img src="./assets/logo.jpg" class="logo" alt="my logo">
        <ul>
            <a href="./index.html"><p class="side">Home</p></a>
            <a href=""><p class="side">Project</p></a>
            <a href=""><p class="side">Version Control</p></a>
            <a href=""><p class="side">Settings</p></a>
            <a href=""><p class="logout">LogOut</p></a>
        </ul>
    </nav>
    <div class="container">
        <h1>Configure Your Repository</h1>
        <form id="codeForm">
            <div class="form-group">
                <label for="repoName">Repository Name:</label>
                <input type="text" id="repoName" name="repoName" required>
            </div>
            <div class="form-group">
                <label for="folderName">Folder Name:</label>
                <input type="text" id="folderName" name="folderName" required>
            </div>
            <div class="form-group">
                <label for="subFolders">Sub-Folders (comma separated):</label>
                <input type="text" id="subFolders" name="subFolders" placeholder="e.g., src,assets,tests">
            </div>
            <button type="submit" class="btn btn-save">Save Settings</button>
        </form>
    </div>

    <script src="./scripts/get-code.js"></script>
</body>
</html>
